<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram login page clone by Sabrina Drashen</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main id="wrapper">
        <div id="phones-ilustrations">
            <div class="phones-background">
                <div class="phone-slider"></div>
            </div>
        </div>

        <div id="container-input">
            <div>
                <div class="form-group">
                    <img class="word-instagram" src="./images/instagram-logo.png" />
                    <div class="form">
                        <input class="input-user-data" type="text" placeholder="User id or Email" required />
                        <input class="input-user-data" type="password" placeholder="password" required />

                        <button id="btn-login" title="Entrar">Login</button>
                        <div class="separator">
                            <div></div>
                            <div>or</div>
                            <div></div>
                        </div>
                        <div id="facebook-login-option">
                            <a href="https://www.facebook.com/" title="Entrar com o Facebook"><img src="./images/facebook-icon.png"
                                    class="facebook-icon" />
                                <span class="login-with-facebook">Login with Facebook</span>
                            </a>
                            <a href="#" class="forgot-password" title="Esqueceu a senha?">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <div class="form-group sign-up-items">
                    <p class="sign-up">
                        Don't have an account
                        <a href="#" title="Cadastre-se" class="sign-up-btn">Sign up</a>
                    </p>
                </div>
            </div>
            <div id="footer">
                <p>Get the app</p>
                <div class="get-the-app-icons">
                    <a class="download-the-app" href="https://apps.apple.com/in/app/instagram/id389801252"><img class="appstore-icon"
                            src="./images/apple-button.png" /></a>
                    <a class="download-the-app" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US"><img class="google-play-icon"
                            src="./images/googleplay-button.png" /></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
