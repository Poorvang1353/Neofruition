<div class="border container mt-3" id="form">
    <div class="row bg-light text-center ">
        <h2 class="">Registration Form </h2>
    </div>
    <section>
        <form class=" " [formGroup]="registrationFrom" (ngSubmit)="LoginUser()">
            <div class="row form mt-4">
                <div class="col-md-12" *ngFor="let control of dynamicFromArray">
                    <!-- <div [ngSwitch]="control.type"> -->

                    <!-- text -->
                    <div class="form-group row my-2">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">{{control.label}}</label>
                        <div class="col-sm-10">

                            <input *ngIf="control.type==='text'" type="{{control.type}}" class="form-control"
                                id="inputEmail3" name="{{control.name}}" formControlName="firstName"
                                placeholder="Enter Name">

                            <textarea *ngIf="control.type==='textarea'" id="inputarea" type="{{control.type}}"
                                class="form-control" name="{{control.name}}" formControlName="txtarea"></textarea>

                            <input *ngIf="control.type==='range'" type="{{control.type}}" class="form-control-range"
                                id="formControlRange" name="{{control.name}}" min="1" max="100" step="1" formControlName="range">

                            <input *ngIf="control.type==='checkbox'" class="form-check-input" type="{{control.type}}"
                                id="gridCheck1" name="{{control.name}}" formControlName="check">

                            <label *ngIf="control.name==='lightDark'" class="switch col-sm-10">
                                <input type="checkbox" name="{{control.name}}" formControlName="toggle">
                                <span class="slider round"></span>
                            </label>

                            <small style="color: red;" *ngIf=" (control.name).invalid && (control.name).touched">Please Enter Valid
                                FirstName!</small>
                            <!-- <small style="color: red;" *ngIf="FName && FName.touched">Please Enter FirstName!</small> -->
                        </div>
                    </div>

                    <!-- <div class="form-group row my-2" *ngSwitchCase="'lname'">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">{{control.label}}</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" name="LName"
                                    formControlName="LName" placeholder="Enter Name">
                                <small style="color: red;" *ngIf="LName && LName.touched && LName.invalid">Please Enter
                                    LastName!</small>
                            </div>
                        </div> -->

                    <!-- textarea -->
                    <!-- <div class="form-group row my-2" *ngSwitchCase="'textarea'">
                            <label for="inputarea" class="col-sm-2 col-form-label">{{control.label}}</label>
                            <div class="col-sm-10">
                                <textarea id="inputarea" type="textarea" class="form-control" name="txtarea"
                                    formControlName="txtarea"></textarea>
                                <small style="color: red;" *ngIf="txtarea.touched && txtarea.invalid">Invalid
                                    Field!</small>
                            </div>
                        </div> -->

                    <!-- checkbox -->
                    <!-- <div class="form-group row my-2" *ngSwitchCase="'checkbox'">
                            <div class="col-sm-2">Checkbox:</div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1"
                                        formControlName="check">
                                    <label class="form-check-label" for="gridCheck1">
                                        {{control.label}}
                                    </label>
                                    <br><small style="color: red;" *ngIf="check.invalid && check.touched">Please check
                                        the box!</small>
                                </div>
                            </div>
                        </div> -->

                    <!-- range -->
                    <!-- <div class="form-group row my-2" *ngSwitchCase="'range'">
                            <label for="formControlRange" class="col-sm-2 col-form-label">{{control.label}}</label>
                            <div class="col-sm-10 mt-2">
                                <input type="range" class="form-control-range" id="formControlRange" min="1" max="100"
                                    step="1" formControlName="range">
                            </div>
                        </div> -->

                    <!-- toggle -->
                    <!-- <div *ngSwitchCase="'toggle'" class="form-group row my-2">
                            <label class="col-sm-2">{{control.label}}</label>
                            <label class="switch col-sm-10">
                                <input type="checkbox" formControlName="toggle">
                                <span class="slider round"></span>
                            </label>
                        </div> -->

                </div>
            </div>
            <!-- </div> -->
            <div class="row mb-2">
                <div class="col-3 offset-5">
                    <div class="d-grid">
                        <button class="btn btn-primary rounded" type="submit"
                            [disabled]="registrationFrom.invalid">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
