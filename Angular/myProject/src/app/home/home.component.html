<div class="card text-center">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title" *ngIf="isdisable">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      <input type="text" #box placeholder="Enter the Text">
      <button class="border border-dark rounded ms-2" (click)="getData(box.value)">Click</button><br><br>
      <p><span class="fw-bold"> Input Text is :</span> {{displayVal}}</p>
        
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>
